<div class="w-100 flex-start" #pageTop></div>
<app-spinner>
  <section class="results-list" *ngIf="results && results.search; else noResults">
    <div class="results-content">
      <ng-container *ngFor="let result of results.search">
        <app-result-list-item
          [searchResult]="result"
          [searchQuery]="searchQuery"
        ></app-result-list-item>
      </ng-container>
    </div>
    <app-pagination
      [page]="currentPage"
      [totalPages]="results.totalResults"
      (newPage)="updatePage($event, pageTop)"
    ></app-pagination>
  </section>
</app-spinner>
<ng-template #noResults>
  <div class="w-100 h-100 flex-center">
    <div class="card mb-5">
      <div class="card-body">
        <h3 class="w-100  text-center">
          No results returned. Please check your query and try again.
        </h3>
      </div>
    </div>
  </div>
</ng-template>
