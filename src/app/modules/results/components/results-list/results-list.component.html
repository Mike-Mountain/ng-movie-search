<section class="results-list" *ngIf="results">
  <app-pagination
    [page]="currentPage"
    [totalPages]="results.totalResults"
    (newPage)="updatePage($event)"
  ></app-pagination>
  <div class="results-content">
    <app-spinner>
      <ng-container *ngFor="let result of results.search">
        <app-result-list-item
          [searchResult]="result"
          [searchQuery]="searchQuery"
        ></app-result-list-item>
      </ng-container>
    </app-spinner>
  </div>
  <app-pagination
    [page]="currentPage"
    [totalPages]="results.totalResults"
    (newPage)="updatePage($event)"
  ></app-pagination>
</section>
