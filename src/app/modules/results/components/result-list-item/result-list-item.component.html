<div class="card border-primary my-1" *ngIf="searchResult">
  <div class="flex-between flex-align-start">
    <!--// TODO: set up a light box for image view -->
    <div class="poster">
      <img
        class="poster-image"
        [src]="searchResult.poster | defaultImage"
        [alt]="'Poster for ' + (searchResult.title | breakTitle)?.title || searchResult.title"
      >
    </div>
    <div class="details">
      <a class="card-title" [routerLink]="'/details/id/' + searchResult.imdbID + '/' + searchQuery">
        {{(searchResult.title | breakTitle)?.title || searchResult.title}}
      </a>
      <p class="card-subtitle">{{(searchResult.title | breakTitle)?.subtitle}}</p>
      <small class="text-sm-left">{{searchResult.type}}</small>
    </div>
  </div>
</div>
